<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPUB 翻译器 - 简单版</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 40px;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }
    
    .section {
      margin-bottom: 30px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    
    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    
    .file-upload {
      border: 2px dashed #ddd;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .file-upload:hover {
      border-color: #4CAF50;
      background: #f9f9f9;
    }
    
    .file-upload.active {
      border-color: #4CAF50;
      background: #e8f5e9;
    }
    
    button {
      width: 100%;
      padding: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #45a049;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .progress {
      margin-top: 30px;
      padding: 20px;
      background: #e3f2fd;
      border-radius: 8px;
      display: none;
    }
    
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    
    .progress-fill {
      height: 100%;
      background: #2196F3;
      transition: width 0.3s;
    }
    
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    
    .error {
      color: #f44336;
      margin-top: 10px;
      padding: 10px;
      background: #ffebee;
      border-radius: 4px;
      display: none;
    }
    
    .success {
      color: #4CAF50;
      margin-top: 10px;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📚 EPUB 翻译器</h1>
    
    <div class="section">
      <label for="apiKey">Moonshot API Key</label>
      <input type="password" id="apiKey" placeholder="请输入您的 API Key">
    </div>
    
    <div class="section">
      <label for="style">翻译风格</label>
      <select id="style">
        <option value="auto">自动检测</option>
        <option value="fiction">小说文学</option>
        <option value="science">科普学术</option>
        <option value="general">通用</option>
      </select>
    </div>
    
    <div class="section">
      <label>选择 EPUB 文件</label>
      <div class="file-upload" id="fileUpload">
        <p>📁 点击选择或拖拽文件到这里</p>
        <p style="font-size: 14px; color: #999; margin-top: 10px;">支持 .epub 格式，建议文件小于 5MB</p>
        <input type="file" id="fileInput" accept=".epub" style="display: none;">
      </div>
      <div id="fileName" style="margin-top: 10px; color: #666;"></div>
    </div>
    
    <button id="translateBtn" disabled>开始翻译</button>
    
    <div class="progress" id="progress">
      <div>翻译进度</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
      <div class="status" id="status">准备中...</div>
    </div>
    
    <div class="error" id="error"></div>
    <div class="success" id="success"></div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
