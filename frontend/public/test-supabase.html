    <script>
        let supabase = null;
        let currentFileId = null;
        let currentTaskId = null;
        let unsubscribe = null;

        // æ—¥å¿—å‡½æ•°
        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logArea.textContent += logEntry;
            logArea.scrollTop = logArea.scrollHeight;

        }

        function clearLogs() {

        // åˆå§‹åŒ– Supabase
        function initSupabase() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('supabaseKey').value;
            
            try {
                supabase = window.supabase.createClient(url, key);
                showStatus('supabaseStatus', 'Supabase åˆå§‹åŒ–æˆåŠŸï¼', 'success');
                document.getElementById('uploadBtn').disabled = false;
                log('Supabase å®¢æˆ·ç«¯åˆå§‹åŒ–æˆåŠŸ');
            } catch (error) {
                showStatus('supabaseStatus', `åˆå§‹åŒ–å¤±è´¥: ${error.message}`, 'error');
                log(`Supabase åˆå§‹åŒ–å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.textContent = message;
        }

        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('uploadStatus', 'è¯·é€‰æ‹©æ–‡ä»¶', 'error');
                return;
            }

            if (!file.name.endsWith('.epub')) {
                showStatus('uploadStatus', 'è¯·é€‰æ‹© EPUB æ–‡ä»¶', 'error');
                return;
            }

            showStatus('uploadStatus', 'æ­£åœ¨ä¸Šä¼ ...', 'info');
            log(`å¼€å§‹ä¸Šä¼ æ–‡ä»¶: ${file.name}`);

            try {
                // ç”Ÿæˆæ–‡ä»¶ID
                currentFileId = `${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                const filePath = `uploads/${currentFileId}/${file.name}`;

                // ä¸Šä¼ åˆ° Storage
                const { error } = await supabase.storage
                    .from('epub-files')
                    .upload(filePath, file);

                if (error) throw error;

                showStatus('uploadStatus', 'æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼', 'success');
                document.getElementById('translateBtn').disabled = false;
                log(`æ–‡ä»¶ä¸Šä¼ æˆåŠŸ: ${filePath}`);
            } catch (error) {
                showStatus('uploadStatus', `ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
                log(`æ–‡ä»¶ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¼€å§‹ç¿»è¯‘
        async function startTranslation() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                showStatus('taskStatus', 'è¯·è¾“å…¥ API Key', 'error');
                return;
            }

            const file = document.getElementById('fileInput').files[0];
            const style = document.getElementById('style').value;
            const testMode = document.getElementById('testMode').checked;

            showStatus('taskStatus', 'æ­£åœ¨åˆ›å»ºç¿»è¯‘ä»»åŠ¡...', 'info');
            log('å¼€å§‹åˆ›å»ºç¿»è¯‘ä»»åŠ¡');

            try {
                // åˆ›å»ºä»»åŠ¡è®°å½•
                const { data, error } = await supabase
                    .from('translation_tasks')
                    .insert({
                        file_id: currentFileId,
                        file_name: file.name,
                        file_url: `https://vlmapkkbjrvommnqjwfo.supabase.co/storage/v1/object/public/epub-files/uploads/${currentFileId}/${file.name}`,
                        file_size: file.size,
                        status: 'pending',
                        progress: 0,
                        total_chapters: 0,
                        completed_chapters: 0,
                        api_config: {
                            style: style,
                            moonshot_key: apiKey,
                            test_mode: testMode
                        }
                    })
                    .select()
                    .single();

                if (error) throw error;

                currentTaskId = data.id;
                showStatus('taskStatus', 'ä»»åŠ¡åˆ›å»ºæˆåŠŸï¼Œæ­£åœ¨å¯åŠ¨ç¿»è¯‘...', 'success');
                log(`ä»»åŠ¡åˆ›å»ºæˆåŠŸ: ${currentTaskId}`);

                // è®¢é˜…ä»»åŠ¡æ›´æ–°
                subscribeToUpdates();

                // è°ƒç”¨ Edge Function
                const { error: fnError } = await supabase.functions.invoke('process-translation', {
                    body: { taskId: currentTaskId }
                });

                if (fnError) {
                    log(`Edge Function è°ƒç”¨å¤±è´¥: ${fnError.message}`, 'error');
                }

                document.getElementById('checkBtn').disabled = false;
            } catch (error) {
                showStatus('taskStatus', `åˆ›å»ºä»»åŠ¡å¤±è´¥: ${error.message}`, 'error');
                log(`åˆ›å»ºä»»åŠ¡å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // è®¢é˜…å®æ—¶æ›´æ–°
        function subscribeToUpdates() {
            if (unsubscribe) {
                unsubscribe();
            }

            log('è®¢é˜…ä»»åŠ¡å®æ—¶æ›´æ–°');

            // è®¢é˜…ä»»åŠ¡è¡¨æ›´æ–°
            const taskChannel = supabase
                .channel(`task-${currentTaskId}`)
                .on(
                    'postgres_changes',
                    {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'translation_tasks',
                        filter: `id=eq.${currentTaskId}`
                    },
                    (payload) => {
                        log(`ä»»åŠ¡æ›´æ–°: çŠ¶æ€=${payload.new.status}, è¿›åº¦=${payload.new.progress}%`);
                        updateTaskUI(payload.new);
                    }
                )
                .subscribe();

            // è®¢é˜…ç« èŠ‚è¡¨æ›´æ–°
            const chapterChannel = supabase
                .channel(`chapters-${currentTaskId}`)
                .on(
                    'postgres_changes',
                    {
                        event: '*',
                        schema: 'public',
                        table: 'chapter_translations',
                        filter: `task_id=eq.${currentTaskId}`
                    },
                    (payload) => {
                        log(`ç« èŠ‚æ›´æ–°: ${payload.new.chapter_title} - ${payload.new.status}`);
                        updateChapterUI(payload.new);
                    }
                )
                .subscribe();

            unsubscribe = () => {
                taskChannel.unsubscribe();
                chapterChannel.unsubscribe();
            };
        }

        // æ›´æ–°ä»»åŠ¡UI
        function updateTaskUI(task) {
            // æ›´æ–°è¿›åº¦æ¡
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${task.progress}%`;
            progressBar.textContent = `${task.progress}%`;

            // æ›´æ–°çŠ¶æ€
            let statusText = `çŠ¶æ€: ${task.status}`;
            if (task.total_chapters > 0) {
                statusText += ` | ç« èŠ‚: ${task.completed_chapters}/${task.total_chapters}`;
            }
            showStatus('taskStatus', statusText, 
                task.status === 'completed' ? 'success' : 
                task.status === 'failed' ? 'error' : 'info'
            );

            // å¦‚æœå®Œæˆï¼Œå¯ç”¨ä¸‹è½½æŒ‰é’®
            if (task.status === 'completed') {
                document.getElementById('downloadBtn').disabled = false;
                log('ç¿»è¯‘å®Œæˆï¼');
            }
        }

        // æ›´æ–°ç« èŠ‚UI
        function updateChapterUI(chapter) {
            const chapterList = document.getElementById('chapterList');
            let chapterDiv = document.getElementById(`chapter-${chapter.id}`);
            
            if (!chapterDiv) {
                chapterDiv = document.createElement('div');
                chapterDiv.id = `chapter-${chapter.id}`;
                chapterDiv.className = 'chapter-item';
                chapterList.appendChild(chapterDiv);
            }

            chapterDiv.className = `chapter-item ${chapter.status}`;
            chapterDiv.innerHTML = `
                <strong>${chapter.chapter_title}</strong><br>
                çŠ¶æ€: ${chapter.status} | 
                è¿›åº¦: ${chapter.progress || 0}% | 
                å­—æ•°: ${chapter.word_count || 0}
            `;
        }

        // æ£€æŸ¥çŠ¶æ€
        async function checkStatus() {
            if (!currentTaskId) return;

            try {
                const { data, error } = await supabase
                    .from('translation_tasks')
                    .select('*')
                    .eq('id', currentTaskId)
                    .single();

                if (error) throw error;

                updateTaskUI(data);
                log(`ä»»åŠ¡çŠ¶æ€: ${data.status}, è¿›åº¦: ${data.progress}%`);

                // è·å–ç« èŠ‚ä¿¡æ¯
                const { data: chapters } = await supabase
                    .from('chapter_translations')
                    .select('*')
                    .eq('task_id', currentTaskId)
                    .order('chapter_id');

                if (chapters) {
                    chapters.forEach(updateChapterUI);
                }
            } catch (error) {
                showStatus('taskStatus', `è·å–çŠ¶æ€å¤±è´¥: ${error.message}`, 'error');
                log(`è·å–çŠ¶æ€å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // ä¸‹è½½ç»“æœ
        async function downloadResult() {
            if (!currentTaskId) return;

            showStatus('taskStatus', 'æ­£åœ¨å‡†å¤‡ä¸‹è½½...', 'info');
            log('å¼€å§‹ä¸‹è½½ç¿»è¯‘ç»“æœ');

            try {
                // è·å–ä»»åŠ¡ä¿¡æ¯
                const { data: task, error: taskError } = await supabase
                    .from('translation_tasks')
                    .select('*')
                    .eq('id', currentTaskId)

                if (taskError) throw taskError;

                if (!task.result_url) {
                    throw new Error('ç¿»è¯‘ç»“æœè¿˜æœªå‡†å¤‡å¥½');
                }

                // ç›´æ¥ä½¿ç”¨ result_url ä¸‹è½½
                window.open(task.result_url, '_blank');
                showStatus('taskStatus', 'ä¸‹è½½å·²å¼€å§‹', 'success');
                log('ä¸‹è½½é“¾æ¥å·²æ‰“å¼€');
            } catch (error) {
                showStatus('taskStatus', `ä¸‹è½½å¤±è´¥: ${error.message}`, 'error');
                log(`ä¸‹è½½å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
